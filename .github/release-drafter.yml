name-template: 'v$RESOLVED_VERSION'
tag-template:  'v$RESOLVED_VERSION'
template: |
  ## What's Changed

  $CHANGES

categories:
  - title: 'âš ï¸ Breaking Changes'
    labels: ['breaking', 'semver: major']
  - title: 'âœ¨ Features'
    labels: ['type: feature', 'enhancement']
  - title: 'ğŸ› Fixes'
    labels: ['type: bug', 'fix', 'bug']
  - title: 'ğŸ§° Maintenance'
    labels: ['chore', 'build', 'ci', 'refactor', 'perf', 'style', 'test']
  - title: 'ğŸ“ Docs'
    labels: ['docs']
  - title: 'ğŸ“¦ Others'
    labels: []

change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
category-template: '### $TITLE'
exclude-labels: ['skip-changelog']

version-resolver:
  major: { labels: ['semver: major', 'breaking'] }
  minor: { labels: ['semver: minor', 'type: feature', 'enhancement'] }
  patch: { labels: ['semver: patch', 'type: bug', 'fix', 'bug', 'docs', 'chore', 'refactor', 'perf', 'style', 'test', 'ci', 'build'] }
  default: patch

autolabeler:
  # ç¨®åˆ¥
  - label: 'type: feature'
    title: ['/^feat(\(.+\))?!?:/i']
  - label: 'type: bug'
    title: ['/^fix(\(.+\))?:/i']
  - label: 'docs'
    title: ['/^docs(\(.+\))?:/i']
  - label: 'chore'
    title: ['/^(chore|build|ci|style|test)(\(.+\))?:/i']
  - label: 'refactor'
    title: ['/^refactor(\(.+\))?:/i']
  - label: 'perf'
    title: ['/^perf(\(.+\))?:/i']

  # SemVer å¢—åˆ†
  - label: 'semver: major'
    title: ['/^.*!:/']           # ç ´å£Šçš„å¤‰æ›´ã¯ "!" ã‚’æ¤œå‡º
    body:  ['/BREAKING CHANGE:/i']
  - label: 'semver: minor'
    title: ['/^feat(\(.+\))?!?:/i']
  - label: 'semver: patch'
    title: ['/^(fix|perf|refactor|chore|docs|style|test|build|ci)(\(.+\))?:/i']
